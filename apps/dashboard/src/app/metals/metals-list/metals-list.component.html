<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Select a Metal</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let metal of metals"
        (click)="selected.emit(metal)"
        class="mat-list-item"
      >
        <h1 matLine>{{ metal.name }}</h1>
        <p matLine>{{ metal.classification }}</p>
        <button
          mat-icon-button
          (click)="deleted.emit(metal); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
